version: 2.1
orbs:
  android: circleci/android@2.5.0
jobs:
  build:
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2021.10.1
    steps:
      - checkout
      - run:
          name: Install JDK and set JAVA_HOME
          command: |
            sudo apt-get update
            sudo apt-get install -y openjdk-17-jdk
            sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
            sudo update-alternatives --set javac /usr/lib/jvm/java-17-openjdk-amd64/bin/javac
            echo 'export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64/' >> ~/.circlerc

      - run:
          name: Grant execution permission to Gradle wrapper
          command: chmod +x gradlew

      - run:
          name: Run unit tests with JaCoCo coverage
          command: ./gradlew testReleaseUnitTest jacocoTestReport

      - store_test_results:
          path: app/build/test-results/testReleaseUnitTest

      - store_artifacts:
          path: app/build/reports/jacoco/jacocoTestReport/html
          destination: jacocoCoverageReport

      - store_artifacts:
          path: app/build/reports/jacoco/jacocoTestReport/xml
          destination: jacocoXmlReport
